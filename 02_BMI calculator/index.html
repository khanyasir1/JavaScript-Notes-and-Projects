<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="main">
    <div class="head"> <p >BMI Calculator </p></div>
   
    <div class="one">

        <form>
        <p class="height-one"><label for="height">Height in CM </label></p>
        <input type="text" id="height" placeholder="enter your height" ><br>
        <p class="weight-one"><label for="weight">Weight in KG </label></p>
        <input type="text" id="weight" placeholder="enter your weight " ><br>
        <button>Calculate</button>
        </form>
    </div>

    <div id="result"></div>

    <div class ="weight-guide">
        <br><h3>Weight Guide</h3>
        <p class="one">Under Weight = less than 18.6</p><br>
        <p class="two">Normal Weight = 18.6 and 24.9</p><br>
        <p class="three">Over Weight = Greater than 24.9</p><br>
    </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
