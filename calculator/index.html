<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <div class="main">

        
        <input type="text" class="number" placeholder="enter a number">

        
        <div class="row">
            <button class="first">C</button>
            <button class="first">%</button>
            <button class="first">+/-</button>
            <button class="first">=</button>
        </div>

        <div class="row">
            <button class="first">7</button>calculator/index.html
            <button class="first">8</button>
            <button class="first">9</button>
            <button class="first">*</button>
        </div>


        <div class="row">
            <button class="first">4</button>
            <button class="first">5</button>
            <button class="first">6</button>calculator/index.html
            <button class="first">-</button>
        </div>


        <div class="row">
            <button class="first">1</button>
            <button class="first">2</button>
            <button class="first">3</button>
            <button class="first">+</button>
       </div>



    </div>
    <script src="./index.js"></script>
</body>
</html>
